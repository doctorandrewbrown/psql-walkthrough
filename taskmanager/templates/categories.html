{% extends "base.html" %}

{% block content %}
<h3 class="light-blue-text text-darken-4 center-align">Categories</h3>

<div class="row">
    <div class="col s12 center-align">
        <a href="{{url_for('add_category')}}" class="btn-floating btn-large orange darken-1"><i class="material-icons">add</i></a>
    </div>
</div>

<div class="row">
  {% for category in categories %}
    <div class="col s12 m6 l3">
      <div class="card blue-grey darken-1 center-align">
        <div class="card-content white-text">
          <!--use dot notation to get desired fields (defined in model) from rows 
            returned by query-->
          <span class="card-title">{{ category.category_name }}</span>
        </div>
        <div class="card-action">
          <!--build url in rendered button e.g. edit_category/2 for category.id=2-->
          <!--could use category.category_name but id safer as unique-->
          <a href="{{ url_for('edit_category', category_id=category.id)}}" class="btn green accent-4">edit</a>
          <a href="{{ url_for('delete_category', category_id=category.id)}}" class="btn red accent-4">delete</a>
        </div>
      </div>
    </div>
  {% endfor %}
  </div>
{% endblock %}
