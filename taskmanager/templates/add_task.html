{% extends "base.html" %}

{% block content %}
<h3 class="light-blue-text text-darken-4 center-align">Add Task</h3>

<div class="row">
    <!--input form-->
    <form class="col s12" action="{{ url_for('add_task') }}" method="POST">
        <!--form input for task name-->
        <div class="row">
            <div class="input-field col s12 card light-blue-text text-darken-4 orange darken-1">
                <i class="material-icons prefix white-text">assignment</i>
                <input id="task_name" name="task_name" type="text" class="validate white-text" style="font-size: 2rem">
                <label for="task_name">New Task</label>
            </div>
        </div>

        <div class="row">
            <!--form input for task description-->
            <div class="input-field col s12 card light-blue-text text-darken-4 orange darken-1">
                <i class="material-icons prefix white-text">assignment</i>
                <textarea class="materialize-textarea validate white-text" id="task_description" 
                    name="task_description" type="text"
                    maxlength="200" minlength="5" class="" style="font-size: 2rem" required>
                </textarea>
                <label for="task_description">Task description</label>
            </div>
        </div>

        <!--form input for due date-->
        <div class="row">
            <div class="input-field col s12 card light-blue-text text-darken-4 orange darken-1">
                <i class="material-icons prefix white-text">assignment</i>
                <input id="due_date" name="due_date" type="text" class="datepicker validate white-text" required>
                <label for="due_date">Due Date</label>
            </div>
        </div>

        <!-- form input for is urgent -->
        <div class="row">
            <div class="input-field col s12">
                <div class="switch">
                    <i class="fas fa-exclamation-circle prefix light-blue-text text-darken-4"></i>
                    <!--note materialize code for switch is in label element-->
                    <label for="is_urgent">
                        <!--materialize switch with lever class-->
                        <input id="is_urgent" name="is_urgent" type="checkbox" class="validate white-text">
                        <span class="lever"></span>
                        Is Urgent
                    </label>
                </div>
            </div>
        </div>

        <!--dropdown to select category, categories are passed into template from route-->
        <div class="row">
            <div class="input-field col s12">
                
                <select id="category_id" name="category_id" class="validate white-text">
                    
                    <option disabled required></option>
                    {% for category in categories %}
                    <!--note in dropdowns value is used instead of name to grab input data-->
                    <option value="{{category.id}}">{{category.category_name}}</option>
                    {% endfor %}
                </select>
                <label for="category_id">Choose category:</label>
            </div>
        </div>
        <!-- submit button -->
        <div class="row">
            <div class="col s12 center-align">
                <button type="submit" class="btn-large orange darken-1">
                    <i class="material-icons left">add</i>Add Task
                </button>
            </div>
        </div>
    </form>
</div>
{% endblock %}
